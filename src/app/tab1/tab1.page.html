<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Registration </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" class="formControl" #name required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input
        type="email"
        class="formControl"
        #userEmail
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input
        type="password"
        class="formControl"
        #userPwd
        required
      ></ion-input>
    </ion-item>
    <br />
    <ion-button
      (click)="
    authService.SignUp(name.value, userEmail.value, userPwd.value)"
      >Signup</ion-button
    >
  </form>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
